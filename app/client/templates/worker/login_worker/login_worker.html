<template name="LoginWorker">
  <div class = "container">
             <div class="wrapper">
                 <form action="" method="post" name="Login_Form" class="form-signin">
                      <div class="row text-center bol"></div>
                     <h3 class="form-signin-heading text-center">
                         <img src={{default_image}} alt=""/>
                     </h3>
                     <h4>Login</h4>
                     <hr class="spartan">
                     <div class="input-group">
                         <span class="input-group-addon" id="sizing-addon1">
                             <i class="fa fa-user"></i>
                         </span>
                        <input type="text" class="form-control" id="signup-username" placeholder="Username" required="" autofocus="" />
                     </div>
                     <div class="input-group">
                         <span class="input-group-addon" id="sizing-addon1">
                             <i class="fa fa-lock"></i>
                         </span>
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required=""/>
                     </div>
                     <button class="btn btn-lg btn-primary btn-block" name="Submit" id="log-in" type="Submit">Login</button>
                 </form>
             </div>
 </div>
</template>
