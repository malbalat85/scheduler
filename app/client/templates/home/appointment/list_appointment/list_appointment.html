<template name="ListAppointments">
  <section id="bs-pricing-six" class="bs-pricing-four roomy-50 bg-white fix">
    <div class="container">
      <div class="row">
        {{#each queues}} {{> QueueItem}} {{/each}}
      </div>
    </div>
  </section>
</template>

<template name="QueueItem">
  <div class="col-md-4 col-sm-10">
    <div class="bs bs-pricing">
      <div class="content">
        <h3 class="category">{{name}}</h3>
        <h1 class="bs-caption"><b>Attending</b> {{#if visits}}{{attendingVisits visits}}{{else}}0{{/if}}</h1>
        <ul>
          <li>Clients to attend: <b>{{#if visits}}{{visits.length}}{{else}}0{{/if}}</b></li>
        </ul>
        <a name="{{_id}}" class="btn btn-success {#if allowVisits _id}disabled{/if}">Get a ticket</a>
      </div>
    </div>
  </div>
</template>
