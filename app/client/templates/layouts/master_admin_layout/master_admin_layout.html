<template name="MasterAdminLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Schedule App</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{# if currentUser}}
            <li>{{> loginButtons}}</li>
            <li>
              <a href="{{ pathFor 'home'}}" class="hidden-xs">Home</a>
              <a class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse" href="{{ pathFor 'home'}}">Home</a>
            </li>
            <li>
              <a href="{{ pathFor 'listQueue'}}" class="hidden-xs">Queue</a>
              <a class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse" href="{{ pathFor 'listQueue'}}">Queue</a>
            </li>
            <li>
              <a href="{{ pathFor 'listClients'}}" class="hidden-xs">Clients</a>
              <a class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse" href="{{ pathFor 'listClients'}}">Clients</a>              
            </li>
            <li>
              <a href="{{ pathFor 'listWorkers'}}" class="hidden-xs">Workers</a>
              <a class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse" href="{{ pathFor 'listWorkers'}}">Workers</a>                            
            </li>
            <li>
              <a href="{{ pathFor 'listVisitMotive'}}" class="hidden-xs">Visits Motive</a>
              <a class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse" href="{{ pathFor 'listVisitMotive'}}">Visits Motive</a>                                          
            </li>
          {{else}}
            <li>{{#linkTo route="home"}}Login{{/linkTo}}</li>
            <!-- Remove later -->
              <li>{{> loginButtons}}</li>
              <li>{{#linkTo route="createVisit"}}Queue{{/linkTo}}</li>
              <li>{{#linkTo route="listClients"}}Clients{{/linkTo}}</li>
              <li>{{#linkTo route="listWorkers"}}Workers{{/linkTo}}</li>
              <li>{{#linkTo route="listVisitMotive"}}Visits Motive{{/linkTo}}</li>
            <!-- Remove later -->
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
  {{> errors}}
  <div class="container main-container">
    {{> yield}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li>Built with Meteor</li>
      </ul>
    </div>
  </nav>
</template>
